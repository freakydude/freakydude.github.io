baseURL: https://blog.freakydu.de/
languageCode: en-us
title: freakyDude's Blog
description: "My blog to remember and share knowledge I'm working on. As always in search of smart solutions."
keywords: [Blog, DJ, Tech, 3D Printer, Development]
author: "freakyDude"
paginate: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: search
      name: search
      url: /search/
      weight: 10
    - identifier: categories
      name: categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 30
    - identifier: archives
      name: archives
      url: /archives/
      weight: 40
    - identifier: about
      name: about
      url: /about/
      weight: 50

params:
  ShowShareButtons: true
  ShowReadingTime: true
  ShowToc: true
  TocOpen: false
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  comments: true
  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    # safari_pinned_tab: "/apple-touch-icon.png" (should be a svg)

  label:
    text: "freakyDude"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "freakyDude's blog"
    Content: in search of smart solutions

  socialIcons:
    - name: github
      url: "https://github.com/freakydude/"
    #    - name: paypal
    #      url: "https://www.paypal.com/paypalme/frashman"
    #    - name: buymeacoffee
    #      url: "https://www.buymeacoffee.com/freakydude"
    - name: kofi
      url: "https://ko-fi.com/freakydude"
    - name: youtube
      url: "https://www.youtube.com/channel/UCnbeRiftkkyCWVawZTrCXYQ/"

  editPost:
    URL: "https://github.com/freakydude/freakydude.github.io/tree/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link
